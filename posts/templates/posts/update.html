{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Livro {{ post.name }} ({{ post.release_year }})</h2>
<form method="post" action="{% url 'posts:update' post.id %}">
  {% csrf_token %}
  <p>
    <label for="id_name">Título:</label>
    <input type="text" name="name" id="id_name" value="{{ post.name }}" />
  </p>
  <p>
    <label for="id_release_year">Ano de Lançamento:</label>
    <input
      type="number"
      name="release_year"
      id="id_release_year"
      value="{{ post.release_year }}"
    />
  </p>
  <p>
    <label for="id_poster_url">URL da Capa:</label>
    <input
      type="url"
      name="capa_url"
      id="id_capa_url"
      value="{{ post.capa_url }}"
    />
  </p>
  <p>
    <label for="id_content">Sinopse:</label>
    <textarea 
        name="content" 
        id="id_content" 
        rows="5">{{ post.content }}
    </textarea>
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
