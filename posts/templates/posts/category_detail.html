{% extends 'base.html' %}

{% block content %}
    <h2>GÃªnero: {{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <section class="lista-de-cards">
        {% for post in post_list %}
            <article class="card">
                <a href="{% url 'posts:detail' post.id %}">
                    <img src="{{ post.capa_url }}" alt="Capa do livro {{ post.name }}" />
                </a>
                <p>{{ post.name }} ({{ post.release_year }})</p>
                <p>Data de postagem: {{ post.data_postagem|date:"d/m/Y" }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock content %}
